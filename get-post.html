    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="users-container">
    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="main jinis">
    <br>
    <button id="submit">Submit</button>
    <br>
    <p style="display: none; color: green;" id="post-success-message">Data Successfully Posted to Server (you can check
        from Inspect>> Network Tab)</p>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value
            const bodyContent = document.getElementById('body-content').value
            const post = { title: title, body: bodyContent }
            nowPostToServer(post);
            document.getElementById('post-success-message').style.display = 'block'
        })
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
