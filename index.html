    <h2>JavaScript Object Notation</h2>
    <p>↓↓Check Console↓↓</p>
    <script>
        const user = {
            id: 245,
            name: 'Masud',
            lover: {
                name: 'Jamila',
                favFood: 'Fuchka'
            },
            friendsAge: [12, 45, 56],
            friends: ['Kamal', 'Jamal', 'Rumi']

        console.log(userJSON)
        const userFromJSON = JSON.parse(userJSON)
        console.log(userFromJSON)
    </script>
